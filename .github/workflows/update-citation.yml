name: Update Scholar Citations
on:
  schedule:
    - cron: "0 2 * * 0" # Run weekly on Sundays at 2am UTC
  workflow_dispatch: # Allow manual trigger
permissions:
  contents: write
jobs:
  update_citations:
    if: github.repository_owner == github.event.repository.owner.login
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install scholarly PyYAML
      - name: Update citations
        run: python bin/update_scholar_citations.py
      - name: Push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "[bot] Update citations" && git push)